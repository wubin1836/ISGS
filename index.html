<script type="text/javascript">
    $(function(){
        //按钮单击时执行
        $("#ask_button").click(function(){
            var text =  $("#ask").val();
            $.ajax({
               type: "POST",
               url: "qa.php",
               data: {data:text},
               success: function(result){
                //alert(result);
                $("#return").html(JSON.stringify(result));
                $("#history").html($("#history").val() + 'YOU : ' + text + '\nISGS: ' + JSON.stringify(result) + '\n'); 
               }
            });
            
         });
    });
